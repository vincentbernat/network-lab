# -*- junos -*-
system {
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
chassis {
    fpc 0 {
        pic 0 {
            tunnel-services {
                bandwidth 10g;
            }
        }
    }
}
interfaces {
    lt-0/0/0 {
        description "Logical tunnel interfaces";
    }
}
groups {
    common {
        logical-systems {
            <*> {
                interfaces lt-0/0/0 {
                    unit <*> {
                        encapsulation ethernet;
                    }
                }
                policy-options {
                    policy-statement ebgp-underlay {
                        term direct {
                            from protocol direct;
                            then accept;
                        }
                        term bgp {
                            from protocol bgp;
                            then accept;
                        }
                        then reject;
                    }
                }
                protocols {
                    bgp {
                        group ebgp-underlay {
                            family inet unicast;
                            export ebgp-underlay;
                            multipath multiple-as;
                        }
                    }
                }
            }
            <leaf*> {
            }
            <spine*> {
            }
        }
    }
}
apply-groups common;

